<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pollution Report</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Update Pollution Report</h1>
                <div class="card">
                    <div class="card-body">
                        <form id="updateReportForm">
                            <div class="form-group">
                                <label for="reportIdInput">Report ID:</label>
                                <input type="text" class="form-control" id="reportIdInput" placeholder="Enter report ID" required>
                            </div>
                            <div class="form-group">
                                <label for="updatedCommentsInput">Updated Comments:</label>
                                <textarea class="form-control" id="updatedCommentsInput" placeholder="Enter updated comments"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="updatePollutionReport()">Update Report</button>
                        </form>
                    </div>
                </div>

                <p id="updateErrorMessage" class="error-message d-none"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function updatePollutionReport() {
            // Get values from the form
            var reportId = document.getElementById('reportIdInput').value;
            var updatedComments = document.getElementById('updatedCommentsInput').value;

            // Make an API request to update the pollution report
            fetch(`/update_pollution_report/${reportId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `updated_comments=${updatedComments}`
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                  
                    alert('Pollution report updated successfully');
                   
                    window.location.href = '/home';
                })
                .catch(error => {
                    console.error('Error updating pollution report:', error);
                    // Display error message to the user
                    document.getElementById('updateErrorMessage').innerText = 'Error updating pollution report. Please try again.';
                    document.getElementById('updateErrorMessage').classList.remove('d-none');
                });
        }
    </script>
</body>

</html>
